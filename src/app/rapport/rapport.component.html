<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../poussin']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/poussins.png" alt="" width="120px" height="120px">
    <p style="margin-right: 20px; color: #fff;"> <strong>Lot 1</strong></p>
  </div>
</div> 

<ion-content class=" animate__animated animate__fadeInUp ">
    <ion-list>
      <ion-item>
        <ion-label>Invested Amount</ion-label>
        <ion-note slot="end">{{ investedAmount | currency: 'USD' }}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Dead Chicks</ion-label>
        <ion-note slot="end">{{ deadChicks }}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Realized Profit</ion-label>
        <ion-note slot="end">{{ realizedProfit | currency: 'USD' }}</ion-note>
      </ion-item>
    </ion-list>

<!-- Chart -->
<div class="chart-container">
  <canvas id="rapportChart"></canvas>
</div>
</ion-content>
